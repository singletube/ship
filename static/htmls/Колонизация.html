<div class="form-group">

<div class="form-check"> <input class="form-check-input" name="sex" id="female" value="female" type="radio"><label class="form-check-label" for="oper">оператор

<input class="form-check-input" name="sex" id="female" value="female" type="radio"><label class="form-check-label" for="shtur">штурман

</div>

<label class="form-check-label" for="male">Мужской
</label>
</div>
<div class="form-check">
<input class="form-check-input" name="sex" id="female" value="female" type="radio"><label class="form-check-label" for="female">
Женский
</label></div>
</div>

<label for="about">Почему вы хотите принять участие в миссии</label>
<textarea class="form-control" id="about" rows="3" name="about"></textarea></div>
<div class="form-group form-check">
<input class="form-check-input" id="acceptRules" name="accept" type="checkbox"><label class="form-check-label" for="acceptRules">Готов быть

</div>
