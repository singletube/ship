<!DOCTYPE html>
<html templateref="https://lyceum.yandex.ru/courses/352/groups/2405/lessons/2049/materials/4741#5" data-page-type="react.authv2" class="is-js_no" lang="ru"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="%7Burl_for%28%27static%27,%20filename=%27css/style.css%27%29%7D"><title>Пример формы</title>

<link rel="stylesheet" href="style" type="text/css"></head><body id="style">
<h1>Форма для регистрации в суперсекретной системе</h1>
<div>
<form class="login_form" method="post">
<input class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email" type="email">
<input class="form-control" id="password" placeholder="Введите пароль" name="password" type="password">
<div class="form-group">
<label for="classSelect">В каком вы классе</label>
<select class="form-control" id="classSelect" name="class"><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option></select>
</div>
<div class="form-group">
<label for="about">Немного о себе</label>
<textarea class="form-control" id="about" rows="3" name="about"></textarea>
</div>
<div class="form-group">
<label for="photo">Приложите фотографию</label>
<input class="form-control-file" id="photo" name="file" type="file">
</div>
<div class="form-group">
<label for="form-check">Укажите пол</label>
<div class="form-check">
<input class="form-check-input" name="sex" id="male" value="male" checked="checked" type="radio">
<label class="form-check-label" for="male">
Мужской
</label>
</div>
<div class="form-check">
<input class="form-check-input" name="sex" id="female" value="female" type="radio">
<label class="form-check-label" for="female">
Женский
</label>
</div>
</div>
<div class="form-group form-check">
<input class="form-check-input" id="acceptRules" name="accept" type="checkbox">
<label class="form-check-label" for="acceptRules">Готов быть добровольцем</label>
</div>
<button type="submit" class="btn btn-primary">Записаться</button>
</form>
</div>
</body></html>
